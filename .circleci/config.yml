jobs:
  build:
    working_directory: ~/linear-algebra
    docker:
        - image: circleci/python:3.6.10
    resource_class: small
    steps:
        - checkout
        - restore_cache:
            key: deps1-{{ .Branch }}-{{ checksum "setup.py" }}
        - run:
            name: Install Python deps in a venv
            command: |
                python3 -m venv venv
                source ./venv/bin/activate
                pip install .
        - save_cache:
            key: deps1-{{ .Branch }}-{{ checksum "setup.py" }}
            paths:
                - "./venv"
        - run:
            name: test
            command: |
                source ./venv/bin/activate
                pytest tests

  deploy:
    steps:
        - run:
            name: "show dir"
            command: ls -la

workflows:
    version: 2
    build-test-deploy:
        jobs:
            - build:
                filters:
                    branches:
                        only: master
            - hold:
                type: approval
                requires:
                    - build
            - deploy:
                requires:
                    - hold
jobs:
  build-test:
    working_directory: ~/linear-algebra
    docker:
        - image: circleci/python:3.6.10
    resource_class: small
    steps:
        - checkout
        - restore_cache:
            key: deps1-{{ .Branch }}-{{ checksum "setup.py" }}
        - run:
            name: Install Python deps in a venv
            command: |
                python3 -m venv venv
                source ./venv/bin/activate
                pip install .
        - save_cache:
            key: deps1-{{ .Branch }}-{{ checksum "setup.py" }}
            paths:
                - "./venv"
        - run:
            name: test
            command: |
                source ./venv/bin/activate
                pytest tests

  deploy:
    working_directory: ~/linear-algebra
    docker:
        - image: circleci/python:3.6.10
    resource_class: small
    steps:
        - run:
            name: "create-repo"
            command: |
                echo "# linear-algebra" >> README.md
                git init
                git add README.md
                git commit -m "first commit"
                git remote add origin git@github.com:open-workbooks/linear-algebra.git
                git push -u origin master            

workflows:
    version: 2
    build-test-deploy:
        jobs:
            - build-test:
                filters:
                    branches:
                        only: master
            - hold:
                type: approval
                requires:
                    - build-test
            - deploy:
                requires:
                    - hold

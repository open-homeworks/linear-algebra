name: Publish workbook

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      name: Answers checkout
      with:
        persist-credentials: false
        fetch-depth: 0
    - uses: actions/checkout@master
      name: homework checkout
      with:
        repository: open-workbooks/linear-algebra
        path: linear-algebra
    - name: Build homework
      run: ./build.sh
    - name: Commit files
      run: |
        ls -la
        cd linear-algebra
        git config --global user.name "srcolinas-machine-user"
        git config --global user.email "srcolinas+machine@gmail.com"
        git add .
        git commit -m "release homework"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: 13b256ab41fb0fbda1d9dda036ab8851c5af793e
        repository: open-workbooks/linear-algebra
        force: true

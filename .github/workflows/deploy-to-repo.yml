name: Publish workbook

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: build and push
      run: |
        ls -la
        git clone git@github.com:open-workbooks/linear-algebra.git
        ls -la
        cd linear-algebra
        ls -la
        cat README.md
        echo "# linear-algebra-actions" >> README.md
        cat README.md
        git add README.md
        git commit -m "deploy"
        git push